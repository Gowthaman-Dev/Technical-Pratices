<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    // 1Ô∏è‚É£ Creating an Object
    const person = {
      firstname: "rocky",
      lastname: "gowtham",
      age: 21,
      isAlive: true,

      // nested object
      parent: {
        father: "appa",
        mother: "amma"
      },

      // 2Ô∏è‚É£ Object Method (ES6 shorthand)
      fullname() {
        return `${this.firstname} ${this.lastname}`;
      },

      // 5Ô∏è‚É£ Getter (Accessor Property)
      favNumber: [3, 7, 9],
      get favNumbercount() {
        return this.favNumber.length;
      }
    };

    

    // 3Ô∏è‚É£ Accessing Object Data
    console.log(person.fullname());        // method call
    console.log(person.parent.father);     // nested object access

    // 4Ô∏è‚É£ Object Merging (Object.assign)
    const personMethod = {
      greet() {
        return "Hello!";
      }
    };
    Object.assign(person, personMethod);
    console.log(person.greet());

    // 6Ô∏è‚É£ Object Cloning (Shallow Copy)
    const personCopy = Object.assign({}, person);
    personCopy.firstname = "gowtham";
    personCopy.parent.father = "dad";

    console.log(person.firstname);        // rocky
    console.log(person.parent.father);    // dad (shallow copy)

    // 7Ô∏è‚É£ Spread Operator with Objects
    const spreadPerson = { ...person, ...personMethod };
    console.log(spreadPerson.fullname());

    // 8Ô∏è‚É£ Deleting an Object Property
    delete person.age;
    console.log(person.age); // undefined

    // 9Ô∏è‚É£ ES6 Object Property Shorthand
    function getFullName(firstName, lastName) {
      return { 
               firstName, 
               lastName 
              };
    }
    const user = getFullName("rocky", "gowtham");
    console.log(user);

    // üîü Adding Properties Dynamically
    person.favColorss = "podu";
    console.log(person.favColorss);

    // 1Ô∏è‚É£1Ô∏è‚É£ Object Method with Calculation (DOB example)
    const obj2 = {
      age: 25,
      DOB() {
        return new Date().getFullYear() - this.age;
      }
    };

    console.log(obj2.DOB()); // calculates birth year

  </script>



</body>

</html>

    // How to add two numbers in javascript 
     
    function addnumbers(num1,num2){
        return num1 + num2
    }
    console.log(`I'm Gonna Add 10 and 30 = ${addnumbers(10,30)}`);
    console.log(`add 100 and 300 = ${addnumbers(100,300)}`);
    console.log(`add 300 and 300 = ${addnumbers(300,300)}`);
    


     //Find Square Root of a Number in JavaScript

     function findsqareroot(number){

     }
     console.log(`Find a Squareroot of 4 is ${findsqareroot(4)}`);
